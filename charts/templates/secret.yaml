apiVersion: v1
kind: Secret
metadata:
    name: {{ include "my-python-app.fullname" . }}
    labels:
        app: {{ include "my-python-app.fullname" .de }}
        name: {{ include "my-python-app.fullname" . }}
type: Opaque
data:
  {{- range $key, $val := .Values.env.secret }}
  {{ $key }}: {{ tpl $val $ | b64enc }}
  {{- end}}
